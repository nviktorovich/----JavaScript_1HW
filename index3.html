<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict"

		let e1 = 10 + 10 + "10"
		console.log(`Результат выражения 10 + 10 + "10" = ${e1}`) // ответ 2010, поскольку сначала складываются числовые значения, получается 20, потом следует неявное преобразование в результате которого получается строка 2010
		
		let e2 = 10 + "10" + 10
		console.log(`Результат выражения 10 + "10" + 10 = ${e2}`) // ответ 101010, поскольку сразу идет неявное преобразование и последующая конкатенация строки.

		let e3 = 10 + 10 + +"10"
		console.log(`Результат выражения 10 + 10 + +"10" = ${e3}`) // ответ 30, поскольку сначала идет сложение чисел 10 + 10, затем благодаря унарному "+" строковый тип преобразуется в числовй, в результате получается число.
		
		let e4 = 10 / -""
		console.log(`Результат выражения 10 / -"" = ${e4}`) // ответ -Infinity, поскуольку сначала происходит преобразование пустой строки в -0 благодаря унарному "-", а затем, при делении на -0 получается -Infinity

		let e5 = 10 / +"2,5"
		console.log(`Результат выражения 10 / +"2,5" = ${e5}`) // ответ NaN, унарный + не может преобразовать строку 2,5 в число 2.5, из-за неверно установленного разделителя целой и дробной части, поэтому число 10 делится на NaN, в результате получается ответ Not a Number
	</script>	
</body>
</html>
